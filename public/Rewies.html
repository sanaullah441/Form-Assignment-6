<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .centered {
            display: flex;
            justify-content: center;
        }
    </style>
</head>

<body>
    <center>
        <h2 style="display: inline-block;background-color:aquamarine; text-decoration-color: black; font-weight: bold;">
            Step 1: Account</h2>
        <h2 style="display: inline-block;background-color:aquamarine; text-decoration-color: black; font-weight: bold;">
            Step
            2: Personal Details
        </h2>
        <h2
            style="display: inline-block;background-color: lightskyblue; text-decoration-color: black; font-weight: bold;">
            Step
            3: Your Review</h2>
    </center>
    <div class="centered">
    <fieldset>
        <legend>
            <h2>Your Review</h2>
        </legend>
        <h3>
            <label for="hear-about">
                How did you hear about us?
            </label>
            <select name="referrer" id="hear-about">
                <option value="select your option">select your option</option>
                <option value="google">Google</option>
                <option value="friend">Friend</option>
                <option value="social media">Social media</option>
                <option value="other">Other</option>
            </select>
        </h3>
        <h3>Would you visit again?<br />
            <label>
                <input type="radio" name="rating" value="yes" />
                Yes
            </label>
            <label>
                <input type="radio" name="rating" value="no" />
                No
            </label>
            <label>
                <input type="radio" name="rating" value="maybe" />
                Maybe
            </label>
        </h3>
        <h3>
            <label for="comments">
                Comments:
            </label>
            <br />
            <textarea rows="4" cols="40" id="comments">
            </textarea>
        </h3>
        <h3>Documents:</h3>
        <input type="file" name="user-file"><br><br>
        <label>
            <input type="checkbox" name="subscribe" checked="checked" />
            Sign me up for email updates
        </label><br><br><br>
        <a href="personal details.html"> <img src="back.jpeg" alt="back" width="100" height="50"></a>
            <a href="thanks.html"> <img src="submit.jpeg" alt="back" width="100" height="50"></a>
    </fieldset>
    </div>
</body>
</html>
